<!-- src/app/driver-list/driver-list.component.html -->
<div class="container">
  <h2>Liste des Livreurs</h2>
  <table mat-table [dataSource]="drivers" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let driver">{{driver.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let driver">{{driver.name}}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Téléphone</th>
      <td mat-cell *matCellDef="let driver">{{driver.phone}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let driver">
        <button mat-raised-button color="primary" (click)="editDriver(driver.id)">Modifier</button>
        <button mat-raised-button color="warn" (click)="deleteDriver(driver.id)">Supprimer</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button mat-raised-button color="primary" [routerLink]="['/create-driver']">Ajouter un livreur</button>
</div>
