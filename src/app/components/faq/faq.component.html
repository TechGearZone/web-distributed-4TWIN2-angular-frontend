<div class="faq-container">
  <h2>Frequently Asked Questions</h2>

  <div class="faq-form">
    <input [(ngModel)]="newQuestion" placeholder="Question" />
    <input [(ngModel)]="newAnswer" placeholder="Answer" />
    <button (click)="addFaq()">Add FAQ</button>
  </div>

  <div *ngFor="let faq of faqs" class="faq-item">
    <h4>{{ faq.question }}</h4>
    <p>{{ faq.answer }}</p>
    <button (click)="deleteFaq(faq._id!)">Delete</button>
  </div>
</div>
