<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card text-center">
        <div class="card-header bg-warning text-dark">
          <h3><i class="fa fa-exclamation-circle"></i> Payment Cancelled</h3>
        </div>
        <div class="card-body">
          <div class="mb-4">
            <i class="fa fa-times-circle text-danger" style="font-size: 4rem;"></i>
          </div>

          <h4 class="card-title">Your payment was cancelled</h4>
          <p class="card-text">The items are still in your cart if you'd like to try again.</p>

          <div class="mt-4">
            <button class="btn btn-primary me-2" (click)="backToCheckout()">
              Try Again
            </button>
            <button class="btn btn-secondary" (click)="backToProducts()">
              Back to Shopping
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
